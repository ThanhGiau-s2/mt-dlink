label: d-link_company
id: d-link_company
name: d-link_company
version: '1.0'
author_link: 
author_name: MW
class: 'blog'
description: 企業情報
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
elements:
  template_set:
    component: core
    importer: template_set
    data:
      base_path: templates
      require: 1
      templates:
        archive:
          category_entry_listing:
            label: Category Entry Listing
            mappings:
              category:
                archive_type: Category
        index:
          main_index:
            label: 'index.html'
            outfile: index.html
            rebuild_me: '1'
        individual:
          entry:
            label: Entry
            mappings:
              entry_archive:
                archive_type: Individual
                file_template: <mt:Include module="permalink">
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type: Page
                preferred: 1
        module:
          template_company_local_nav:
            label: 'template_company_local_nav'
          permalink:
            label: permalink