label: d-link_news
id: d-link_news
name: d-link_news
version: '1.0'
author_link: 
author_name: MW
class: 'blog'
description: ニュース
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
elements:
  template_set:
    component: core
    importer: template_set
    data:
      base_path: templates
      require: 1
      templates:
        archive:
          category_entry_listing:
            label: Category Entry Listing
            mappings:
              category:
                archive_type: Category
                file_template: <mt:CategoryBasename>.html
          yearly_entry_listing:
            label: Yearly Entry Listing
            mappings:
              yearly:
                archive_type: Yearly
                file_template: %y.html
        index:
          main_index:
            label: 'index.html'
            outfile: index.html
            rebuild_me: '1'
        individual:
          entry:
            label: Entry
            mappings:
              entry_archive:
                archive_type: Individual
                file_template: %f
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type: Page
                preferred: 1
        module:
          template_html_foot:
            label: 'html_foot'
          template_footer:
            label: 'footer'
          template_header:
            label: 'header'
          template_debug:
            label: 'debug'
