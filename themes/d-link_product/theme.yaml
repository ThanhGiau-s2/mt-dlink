label: d-link_product
id: d-link_product
name: d-link_product
version: '1.0'
author_link: 
author_name: MW
class: 'blog'
description: 製品情報
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
elements:
  template_set:
    component: core
    importer: template_set
    data:
      base_path: templates
      require: 1
      templates:
        index:
          main_index:
            label: 'index.html'
            outfile: index.html
            rebuild_me: '1'
          product_switch_index:
            label: 'product_switch_index'
            outfile: switch/index.html
          product_wireless-lan_index:
            label: 'product_wireless-lan_index'
            outfile: wireless-lan/index.html
          product_sfp-xf-others_index:
            label: 'product_sfp-xf-others_index'
            outfile: sfp-xf-others/index.html
          product_redundant_index:
            label: 'product_redundant_index'
            outfile: redundant/index.html
          product_other_index:
            label: 'product_other_index'
            outfile: other/index.html
          product_software_index:
            label: 'product_software_index'
            outfile: software/index.html
          product_network-camera_index:
            label: 'product_network-camera_index'
            outfile: network-camera/index.html
          product_media-converter_index:
            label: 'product_media-converter_index'
            outfile: media-converter/index.html
          product_router-firewall_index:
            label: 'product_router-firewall_index'
            outfile: router-firewall/index.html
        individual:
          entry:
            label: Entry
            mappings:
              entry_archive:
                archive_type: Individual
                file_template: <mt:Include module="permalink">
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type: Page
                preferred: 1
        module:
          permalink:
            label: permalink
          small_cate_product:
            label: 'small_cate_product'
