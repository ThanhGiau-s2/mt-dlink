label: d-link_case-studies
id: d-link_case-studies
name: d-link_case-studies
version: '1.0'
author_link: 
author_name: MW
class: 'blog'
description: 導入事例
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thumb-small.png'
elements:
  template_set:
    component: core
    importer: template_set
    data:
      base_path: templates
      require: 1
      templates:
        index:
          main_index:
            label: 'index.html'
            outfile: index.html
            rebuild_me: '1'
        individual:
          entry:
            label: Entry
            mappings:
              entry_archive:
                archive_type: Individual
                file_template: %c/%f
        page:
          page:
            label: Page
            mappings:
              page:
                archive_type: Page
                preferred: 1
